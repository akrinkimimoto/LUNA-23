<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cases - CCIT's.corp</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">


  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/cases.css">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body>
  <script>
    try{
      const auth = localStorage.getItem('auth');
      if (auth !== '1') {
        window.location.replace('./login.html');
      }
    }catch(e){ /* ignore */ }
  </script>
  <div class="grid-container">

    <header class="header">

      <div class="menu-icon" onclick="openSidebar()">
        <span class="material-icons-outlined">keyboard_double_arrow_left</span>
      </div>

      <div class="header-right">
        <span id="username"></span>
      </div>

    </header>


    <aside id="sidebar">
      <div class="sidebar-title">
        <div class="sidebar-brand  ">
          CCIT's.corp
        </div>
        <span class="material-icons-outlined" onclick="closeSidebar()">close</span>

      </div>

      <!-- sidebar search removed; promoted to header for easier access -->

      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="dashboard.html">
            <span class="material-icons-outlined">dashboard</span> Dashboard
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="task.html">
            <span class="material-icons-outlined">task</span> Tasks
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="pages/employee.html">
            <span class="material-icons-outlined">person</span> Employees
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="customers.html">
            <span class="material-icons-outlined">people</span> Customers
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="cases.html" id="active">
            <span class="material-icons-outlined">folder_open</span> Cases
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="login.html" id="logout">
            <span class="material-icons-outlined">logout</span> Log Out
          </a>
        </li>
      </ul>


    </aside>


    <main class="main-container">
      <hr>

      <div class="main-title">
        <div class="title-left">
          <h2>Cases</h2>
        </div>
        <div class="title-right">
          <button id="addcase">
            <span class="material-icons-outlined">add_circle</span>Add a Case
          </button>
        </div>
      </div>

      <div class="main-toolbar">
        <div class="search-container header-search">
          <span class="material-icons-outlined">search</span>
          <input type="text" placeholder="Search by name, email or phone" id="searchbar" aria-label="Search cases">
          <button id="clearSearch" class="clear-search" aria-label="Clear search">
            <span class="material-icons-outlined">close</span>
          </button>
        </div>
      </div>
      <hr>

      <div class="modal-backdrop" id="modalBackdrop"></div>
      <div class="addcase" id="caseadddiv">
        <div class="modal-header" id="modalHeader">
          <h2>Add a Case</h2>
          <div class="drag-handle">
            <span class="material-icons-outlined">drag_indicator</span>
          </div>
        </div>
        <div class="case-error" id="case-error" aria-live="polite"></div>

        <div class="form-group">
          <input type="text" name="caseName" id="caseName" placeholder="Full Name" required>
        </div>

        <div class="form-group">
          <input type="email" name="caseEmail" id="caseEmail" placeholder="Email address">
        </div>

        <div class="form-group">
          <label for="caseContent" class="sr-only"></label>
          <textarea id="caseContent" name="caseContent" rows="4" placeholder="Describe the case / notes" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.08);"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <input type="tel" id="casePhone" name="casePhone" placeholder="Phone number">
          </div>

          <div class="form-group">
            <select name="caseStatus" id="caseStatus" required>
              <option value="">Case Status</option>
              <option value="To do">To-Do</option>
              <option value="In progress">In-Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <select name="caseFamily" id="caseFamily">
              <option value="">Family Status</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
            </select>
          </div>
        </div>

        <div class="btn">
          <button type="button" class="btn1" id="saveCase">
            <span class="material-icons-outlined">save</span>
            Save Case
          </button>
          <button type="button" class="btn2" id="cancelCase">
            <span class="material-icons-outlined">close</span>
            Cancel
          </button>
        </div>
      </div>

      <div class="maincasessection" id="maincasessection">


      </div>




    </main>




  </div>
  <script src="scripts/dashboard.js"></script>
  <script src="scripts/cases.js"></script>
  <script>
    (function(){
      const a = document.getElementById('logout');
      if (!a) return;
      a.addEventListener('click', function(evt){
        try{ localStorage.removeItem('auth'); localStorage.removeItem('username'); sessionStorage.clear(); }catch(e){}
        evt.preventDefault();
        window.location.replace('./login.html');
      });
    })();
  </script>
</body>


</html>
