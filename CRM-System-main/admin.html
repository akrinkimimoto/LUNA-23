<head>

<body>
  <script>
    // Enforce auth on admin page: if no valid 'auth' flag in localStorage, redirect to login.
    try{
      const auth = localStorage.getItem('auth');
      if (auth !== '1') {
        // use replace so back-button won't return here
        window.location.replace('./login.html');
      }
    }catch(e){ /* ignore */ }
  </script>
  <header>
    <nav>

  <main>
    
    <div id="container">

            <br />

          <div id="Updatediv">

            <input type="text" id="update-hotel-name" class="u-full-width" placeholder="Name" >
          
          
          
            <input type="text" id="update-hotel-location" class="u-full-width" list="positions" placeholder="Position (type or pick)" aria-haspopup="listbox">
            <br />
            <input type="text" id="update-hotel-desc" class="u-full-width" list="departments" placeholder="Department (type or pick)" aria-haspopup="listbox">
            <br />
            <input type="text" id="update-hotel-price" class="u-full-width" list="statuses" placeholder="Status (type or pick)" aria-haspopup="listbox">
            <br />
            <input type="number" id="update-hotel-review" class="u-full-width" placeholder="Phone Number" >
            <br />
            <input type="email" id="update-hotel-email" class="u-full-width" placeholder="Email" >
            <br>
            <button id="update-hotel" class="u-full-width button button-primary">
              Update all fields
            </button>
            <hr />
            <br />
          </div>



          <div id="Updateprice">

            <br />

      <div id="product_div">

        </div>

        </div>
      </div>
    </div>
  </main>
  <script src="./scripts/admin.js"></script>
  <script>
    // Logout button behavior: clear session and redirect to login
    (function(){
      const btn = document.getElementById('logout-btn');
      if (!btn) return;
      btn.addEventListener('click', function(){
        try{ localStorage.removeItem('username'); localStorage.removeItem('auth'); sessionStorage.clear(); }catch(e){}
        if (window.showToast) {
          try{ showToast('Logged out', 'info', 1200); }catch(e){}
          setTimeout(()=> { window.location.replace('./login.html'); }, 600);
        } else {
          // fallback
          window.location.replace('./login.html');
        }
      });
    })();
  </script>
</body>
